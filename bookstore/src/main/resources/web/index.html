<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>WeirBook</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link type="text/css" rel="stylesheet" href="css/linkstyles.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" media="screen and (min-width:861px) and (max-width:960px)"
          href="css/pad_heng.css"/>
    <link type="text/css" rel="stylesheet" media="screen and (min-width:601px) and (max-width:860px)"
          href="css/pad.css"/>
    <link type="text/css" rel="stylesheet" media="screen and (min-width:481px) and (max-width:600px)"
          href="css/tel_heng.css"/>
    <link type="text/css" rel="stylesheet" media="screen and (max-width:480px)" href="css/tel.css"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquerysession.js"></script>
    <script src="js/jquery.animate_from_to-1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/vintage-popup.min.css">
    <link rel="stylesheet" href="css/popup-material-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/checkout-cornerflat.css"/>
    <link rel="stylesheet" href="css/BeAlert.css">
    <link rel="stylesheet" href="css/Pagination.css">
    <script src="js/BeAlert.js"></script>
</head>

<body>
<div class="w_100_l">
    <div class="main">
        <div class="top_banner">

            <div class="top_logo grid__item"><a class="link link--ilin" href="#"><span>Weir</span><span>Book</span></a>
            </div>
            <div class="top_menu">
                <ul>
                    <li>
                        <div class="user" style="display: none;">
                            Welcome！<span class="user_nickname"></span>
                        </div>
                        <div class="popupLogin" data-popup-target="loginPopup">
                            登录
                        </div>
                    </li>
                </ul>
                <div class="search" role="form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="search_btn btn btn-default">
                                        <i class="fa fa-search fa-lg"></i>
                                    </button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                </div>
            </div>
            <!-- <div class="top_shop_cur"><a href="#"><img src="images/top_shop_cur.jpg" alt="shopping car" /></a></div> -->
            <div class="checkout">
                <a class="checkout__button" href="#"><!-- Fallback location -->
                    <span class="checkout__text">
                        <svg class="checkout__icon" width="30px" height="30px" viewBox="0 0 35 35">
                            <path fill="#fff"
                                  d="M33.623,8.004c-0.185-0.268-0.486-0.434-0.812-0.447L12.573,6.685c-0.581-0.025-1.066,0.423-1.091,1.001 c-0.025,0.578,0.423,1.065,1.001,1.091L31.35,9.589l-3.709,11.575H11.131L8.149,4.924c-0.065-0.355-0.31-0.652-0.646-0.785 L2.618,2.22C2.079,2.01,1.472,2.274,1.26,2.812s0.053,1.146 0.591,1.357l4.343,1.706L9.23,22.4c0.092,0.497,0.524,0.857,1.03,0.857 h0.504l-1.15,3.193c-0.096,0.268-0.057,0.565,0.108,0.798c0.163,0.232,0.429,0.37,0.713,0.37h0.807 c-0.5,0.556-0.807,1.288-0.807,2.093c0,1.732,1.409,3.141,3.14,3.141c1.732,0,3.141-1.408,3.141-3.141c0-0.805-0.307-1.537-0.807-2.093h6.847c-0.5,0.556-0.806,1.288-0.806,2.093c0,1.732,1.407,3.141,3.14,3.141 c1.731,0,3.14-1.408,3.14-3.141c0-0.805-0.307-1.537-0.806-2.093h0.98c0.482,0,0.872-0.391,0.872-0.872s-0.39-0.873-0.872-0.873 H11.675l0.942-2.617h15.786c0.455,0,0.857-0.294,0.996-0.727l4.362-13.608C33.862,8.612,33.811,8.272,33.623,8.004z M13.574,31.108c-0.769,0-1.395-0.626-1.395-1.396s0.626-1.396,1.395-1.396c0.77,0,1.396,0.626,1.396,1.396S14.344,31.108,13.574,31.108z M25.089,31.108c-0.771,0-1.396 0.626-1.396-1.396s0.626-1.396,1.396-1.396c0.77,0,1.396,0.626,1.396,1.396 S25.858,31.108,25.089,31.108z"/>
                        </svg>
                    </span>
                </a>
                <div class="checkout__order">
                    <div class="checkout__order-inner">
                        <table class="checkout__summary">
                            <thead>
                            <tr>
                                <th></th>
                                <th>购物车</th>
                                <th>单价</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th></th>
                                <th colspan="2">合计 <span class="rmb"><i class="fa fa-rmb"></i> </span><span
                                        class="checkout__total">0.00</span></th>
                            </tr>
                            </tfoot>
                            <tbody>
                            </tbody>
                        </table><!-- /checkout__summary -->
                        <button class="checkout__option checkout__option--silent checkout__cancel"><i
                                class="fa fa-angle-left"></i> Continue Shopping
                        </button>
                        <button class="checkout__option">Buy</button>
                        <button class="checkout__close checkout__cancel"><i class="icon fa fa-fw fa-close"></i>Close
                        </button>
                    </div><!-- /checkout__order-inner -->
                </div><!-- /checkout__order -->
            </div><!-- /checkout -->
        </div>
        <span class="index_img">
        </span>

        <p class="index_hr"></p>
        <div class="content">
            <h1 class="h1_book_title">书本列表</h1>

            <div class="popup pop_books" tabindex="-1" role="dialog" data-popup-id="demoPopup">
                <div class="popup__container">
                    <div class="popup__close"><span></span><span></span></div>
                    <div class="popup__content">
                        <div class="pop_top">

                        </div>
                    </div>
                </div>
            </div>
            <div class="popup pop_login" tabindex="-1" role="dialog" data-popup-id="loginPopup">
                <div class="popup__container">
                    <div class="popup__close"><span></span><span></span></div>
                    <div class="popup__content">
                        <div class="form-horizontal">
                            <div class="heading">登  录</div>
                            <div class="form-group">
                                <i class="fa fa-user"></i><input required name="login[email]" type="email"
                                                                 class="form-control" placeholder="Username"
                                                                 id="email">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i><input required name="login[password]" type="password"
                                                                 class="form-control" placeholder="Password"
                                                                 id="password"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default submit"><i class="fa fa-arrow-right"></i></button>
                                <span>没有账号? <a class="create_account">注  册</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="books">
                <ul>

                </ul>
            </div>

        </div>

        <nav class="pagination-outer" aria-label="Page navigation">
            <ul class="pagination">

            </ul>
        </nav>
        <p class="index_hr" style="margin-top:20px;"></p>
        <div class="footer">
            <span class="span_1">&copy; Copyright 2020</span>&nbsp;&nbsp;
            <span class="span_2"><b>Published by</b>Weirei</span>
        </div>
    </div>
</div>
<script src="js/vintage-popup.min.js"></script>
<script src="js/ripplet.js"></script>
<script src="js/classie.js"></script>
<script src="js/loading.js"></script>
</body>
</html>
